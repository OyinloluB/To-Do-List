<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    
    <div id="container">
        <div id="todo-title">
            <h2 class="todo-name">Your To-do List</h2>
        </div>
        <section id="todo-list">
          <div>
              <p class="task">Create to-do!</p>
              <span class="delete">delete</span>
          </div> 

        </section>
    </div>
    <form class="todo" name="todos" data-netlify="true">
        <input type="text" placeholder="New To-Do" class="newtodo" name="todoname" netlify>
        <input type="submit" value="Add To-Do" class="addtodo" name="todonameadded" netlify>
    </form>
    

<script src="app.js"></script>    
</body>
</html>
